<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Site Loss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: filter 10s ease-out, opacity 10s ease-out;
        }

        .container {
            max-width: 700px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: opacity 10s ease-out;
        }

        body.fade-to-black .container {
            opacity: 0;
        }

        .error-code {
            font-size: 180px;
            font-weight: bold;
            background: linear-gradient(135deg, #bbffee, #bbe0ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(187, 224, 255, 0.5);
            animation: flicker 5s linear infinite;
            will-change: opacity;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            10% {
                opacity: 0.8;
            }
            20% {
                opacity: 1;
            }
            30% {
                opacity: 0.6;
            }
            40% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            60% {
                opacity: 1;
            }
            70% {
                opacity: 0.9;
            }
            80% {
                opacity: 0.5;
            }
            90% {
                opacity: 1;
            }
        }

        .error-message {
            font-size: 1.8em;
            color: #bbffee;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .error-description {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .void-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
            height: 80px;
            contain: layout style paint;
        }

        .void-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(187, 255, 238, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(187, 255, 238, 0.3);
            position: relative;
            animation: voidPulse 3s ease-in-out infinite;
            will-change: transform, opacity;
            transform: translateZ(0); 
            backface-visibility: hidden; 
        }

        .void-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(187, 255, 238, 0.4);
            box-shadow: 0 0 20px rgba(187, 255, 238, 0.6);
            animation: innerGlow 2s ease-in-out infinite;
            will-change: transform, opacity;
            transform: translate(-50%, -50%) translateZ(0);
            backface-visibility: hidden;
        }

        .void-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed rgba(187, 224, 255, 0.4);
            animation: rotate 3s linear infinite;
            will-change: transform;
            transform: translate(-50%, -50%) translateZ(0);
            backface-visibility: hidden;
        }

        .void-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #bbffee;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(187, 255, 238, 0.8);
            animation: floatAway 3s ease-out infinite;
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .particle:nth-child(1) {
            top: 50%;
            left: 50%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 50%;
            left: 50%;
            animation-delay: -0.6s;
        }

        .particle:nth-child(3) {
            top: 50%;
            left: 50%;
            animation-delay: -1.2s;
        }

        .particle:nth-child(4) {
            top: 50%;
            left: 50%;
            animation-delay: -1.8s;
        }

        .particle:nth-child(5) {
            top: 50%;
            left: 50%;
            animation-delay: -2.4s;
        }

        @keyframes voidPulse {
            0%, 100% {
                transform: scale(1) translateZ(0);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.15) translateZ(0);
                opacity: 1;
            }
        }

        @keyframes innerGlow {
            0%, 100% {
                opacity: 5;
                transform: translate(-50%, -50%) scale(1) translateZ(0);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2) translateZ(0);
            }
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg) translateZ(0);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg) translateZ(0);
            }
        }

        @keyframes floatAway {
            0% {
                transform: translate(0, 0) scale(1) translateZ(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) translateZ(0);
                opacity: 0;
            }
        }

        .particle:nth-child(1) {
            --tx: -60px;
            --ty: -60px;
        }

        .particle:nth-child(2) {
            --tx: 60px;
            --ty: -60px;
        }

        .particle:nth-child(3) {
            --tx: -80px;
            --ty: 40px;
        }

        .particle:nth-child(4) {
            --tx: 80px;
            --ty: 40px;
        }

        .particle:nth-child(5) {
            --tx: 0px;
            --ty: -80px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.05em;
            cursor: pointer;
            will-change: transform;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(90, 240, 255, 0.5);
            transform: translateY(-3px) translateZ(0);
            box-shadow: 0 5px 20px rgba(90, 240, 255, 0.3);
        }

        .button.primary {
            background: rgba(187, 255, 238, 0.1);
            border-color: rgba(187, 255, 238, 0.3);
        }

        .button.primary:hover {
            background: rgba(187, 255, 238, 0.15);
            border-color: rgba(187, 255, 238, 0.5);
        }

        .countdown {
            margin-top: 30px;
            font-size: 0.95em;
            color: #666;
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 1.4em;
            }
            
            .error-description {
                font-size: 1em;
            }

            .void-visual {
                transform: scale(0.8);
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="error-code">404</div>
        
        <div class="error-message">
            页面正在 beat site loss……
        </div>
        
        <div class="error-description">
            囚于一隅的生命……<br>
            又怎能窥探时间之外的页面呢。
        </div>

        <div class="void-visual">
            <div class="void-circle"></div>
            <div class="void-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
        
        <div class="button-container">
            <a href="javascript:history.back()" class="button primary">
                <span>返回上一页</span>
            </a>
            <a href="index.html" class="button">
                <span>返回首页</span>
            </a>
        </div>
        
        <div class="countdown" id="countdown">
            或等待 <span id="seconds">10</span> 秒后自动返回上一页
        </div>
    </div>

    <script>
        const FADE_DURATION = 10;

        document.documentElement.style.setProperty('--fade-duration', FADE_DURATION + 's');
        
        const style = document.createElement('style');
        style.textContent = `
            body, .container {
                transition-duration: ${FADE_DURATION}s !important;
            }
        `;
        document.head.appendChild(style);

        let seconds = FADE_DURATION;
        const secondsSpan = document.getElementById('seconds');
        const countdownEl = document.getElementById('countdown');
        
        secondsSpan.textContent = seconds;
        
        const countdown = setInterval(() => {
            seconds--;
            secondsSpan.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                countdownEl.textContent = '正在返回...';
                setTimeout(() => {
                    history.back();
                }, 500);
            }
        }, 1000);

        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                document.body.classList.add('fade-to-black');
            });
        });

        setTimeout(() => {
            if (window.history.length <= 1) {
                clearInterval(countdown);
                countdownEl.textContent = '你的上一页记录也404了！';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }, 100);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.style.animationPlayState = 'paused';
                document.querySelectorAll('*').forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
            } else {
                document.body.style.animationPlayState = 'running';
                document.querySelectorAll('*').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            }
        });
    </script>
</body>
</html>
