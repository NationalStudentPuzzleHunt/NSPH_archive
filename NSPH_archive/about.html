<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* 背景渐变圆 */
        .floating-circle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            filter: blur(80px);
            transition: transform 0.1s linear;
            z-index: 0;
        }

        .circle1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(90, 159, 212, 0.4) 0%, transparent 70%);
        }

        .circle2 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(160, 255, 250, 0.3) 0%, transparent 70%);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(90, 240, 255, 0.5);
            transform: translateX(-3px);
        }

        /* 标题 */
        .title {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(135deg, #bbffee, #bbe0ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(187, 224, 255, 0.5);
        }

        /* 副标题 */
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* 内容区域 */
        .content-section {
            background: rgba(33, 37, 41, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        /* 内容标题 */
        .content-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #bbffee;
            text-align: left;
            margin-bottom: 15px;
        }

        /* 分隔线 */
        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(90, 240, 255, 0.6) 0%, rgba(90, 240, 255, 0.1) 100%);
            margin-bottom: 20px;
        }

        /* 正文内容 */
        .content-text {
            font-size: 1.05em;
            line-height: 1.8;
            color: #d0d0d0;
            text-align: left;
        }

        .content-text p {
            margin-bottom: 15px;
        }

        .content-text p:last-child {
            margin-bottom: 0;
        }

        /* 题目容器 */
        .puzzle-container {
            background: rgba(33, 37, 41, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        /* 单个题目行 */
        .puzzle-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s;
            cursor: pointer;
            justify-content: flex-start;
            text-decoration: none;
        }

        .puzzle-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 3px solid rgba(90, 240, 255, 0.5);
            transform: translateX(3px);
        }

        .puzzle-item:last-child {
            margin-bottom: 0;
        }

        /* 状态图标 */
        .status-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            flex-shrink: 0;
        }

        /* 对勾 - 正确 */
        .status-correct {
            color: #55EEA0;
            font-weight: bold;
        }

        /* 圆圈 - 提交但不对 */
        .status-wrong {
            color: #ffaa55;
            font-weight: bold;
        }

        /* 灰框 - 未提交 */
        .status-pending {
            color: #666;
            border: 2px solid #666;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 题目名称 */
        .puzzle-name {
            font-size: 1.1em;
            font-weight: 500;
            color: #e0e0e0;
            text-align: left;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- 浮动圆圈 -->
    <div class="floating-circle circle1" id="circle1"></div>
    <div class="floating-circle circle2" id="circle2"></div>

    <div class="container">
    <a href="index.html" class="back-button">
        <span>←</span>
        <span>返回首页</span>
    </a>
        <!-- 标题 -->
        <h1 class="title">关于</h1>
        
        <!-- 副标题 -->
        <p class="subtitle">Nexus Solution & Puzzle Hub</p>

        <!-- 内容区域 -->
        <div class="content-section">
            <div class="content-text">
<h2>联系方式</h2>
<div class="divider"></div>
<p>QQ群聊：1062802413</p>
<p>微信公众号：NAPCA谜联</p>
            </div>
        </div>

    <script>
        class FloatingCircle {
            constructor(elementId, speed) {
                this.element = document.getElementById(elementId);
                this.speed = speed; // 像素/帧
                
                // 获取圆的尺寸
                const rect = this.element.getBoundingClientRect();
                this.radius = rect.width / 2;
                
                // 初始化位置（圆心坐标）
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                
                // 初始化随机方向
                this.setRandomDirection();
                
                // 开始移动
                this.animate_bg_circle();
                
                // 定期改变方向
                this.startDirectionChange();
            }
            
            setRandomDirection() {
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
            }
            
            startDirectionChange() {
                const changeDirection = () => {
                    this.setRandomDirection();
                    const nextChange = 3000 + Math.random() * 7000;
                    setTimeout(changeDirection, nextChange);
                };
                const firstChange = 5000 + Math.random() * 5000;
                setTimeout(changeDirection, firstChange);
            }
            
            checkBounds() {
                if (this.x - this.radius < 0 || this.x + this.radius > window.innerWidth) {
                    this.vx = -this.vx;
                    this.x = Math.max(this.radius, Math.min(window.innerWidth - this.radius, this.x));
                }
                
                if (this.y - this.radius < 0 || this.y + this.radius > window.innerHeight) {
                    this.vy = -this.vy;
                    this.y = Math.max(this.radius, Math.min(window.innerHeight - this.radius, this.y));
                }
            }
            
            animate_bg_circle() {
                this.x += this.vx;
                this.y += this.vy;
                this.checkBounds();
                this.element.style.transform = `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
                requestAnimationFrame(() => this.animate_bg_circle());
            }
        }
        new FloatingCircle('circle1', 0.5);
        new FloatingCircle('circle2', 0.3);
    </script>
</body>
</html>
